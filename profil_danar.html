<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil danar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .profile {
        max-width: 600px;
        margin: auto;
        background-color: white;

        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      p {
        text-align: justify;
      }
    </style>

  <body>
    <div class="profile">
      <h1>danar</h1>
      <p>
        Halo! Saya danar, mahasiswa yang tertarik dengan pengembangan web dan
        teknologi. Saya memiliki keterampilan di HTML, CSS, dan JavaScript.
      </p>
    </div>
  </body>
</html>
